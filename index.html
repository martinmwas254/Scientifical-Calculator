<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body class="dark-theme">
  <div class="logo">
    <img src="logo.png" alt="Calculator Logo" />
    <h1>Scientific Calculator</h1>
  </div>

  <select id="themeSelect" class="theme-select">
    <option value="dark">Dark</option>
    <option value="light">Light</option>
    <option value="blue">Cool Blue</option>
  </select>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button>MC</button>
      <button>MR</button>
      <button>M+</button>
      <button>M-</button>
      <button>AC</button>
      <button>DEL</button>
      <button>%</button>
      <button>/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button>0</button>
      <button>.</button>
      <button>(</button>
      <button>)</button>
      <button>=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
